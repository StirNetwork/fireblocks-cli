name: Release fireblocks-cli

on:
  release:
    types: [published]

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller typer[all] pyyaml

      - name: ðŸ”– Get version from git
        run: echo "VERSION=$(git describe --tags --always)" >> $GITHUB_ENV

      - name: ðŸ”§ Build binary
        run: |
          pyinstaller --onefile \
                      --name fireblocks-cli \
                      fireblocks_cli/main.py

      - name: ðŸ“¦ Rename binary with OS
        run: |
          mkdir -p release
          suffix=""
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            suffix=".exe"
          fi
          mv dist/fireblocks-cli release/fireblocks-cli-${{ runner.os }}${suffix}
        shell: bash

      - name: ðŸš€ Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/fireblocks-cli-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
