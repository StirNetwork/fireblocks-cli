---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer

  - repo: local
    hooks:
      - id: update-contributors
        name: Update CONTRIBUTORS.md
        entry: bash ./scripts/generate_contributors.sh
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]
  - repo: local
    hooks:
      - id: update-__init__.py
        name: Sync __init__.py with pyproject.toml
        entry: python ./scripts/sync_init_with_pyproject.py
        language: python
        files: pyproject.toml
  - repo: local
    hooks:
      - id: add-spdx
        name: Add spdx
        entry: make annotate-SPD
        language: system
        pass_filenames: false
        files: \.(py|sh)$
  - repo: local
    hooks:
      - id: add-author
        name: Add Author from git config
        entry: python ./scripts/add_author.py
        language: python
        files: \.(py|sh)$
  - repo: local
    hooks:
      - id: lint-python
        name: Exec linter for python
        entry: black .
        language: python
        files: \.py$
  - repo: local
    hooks:
      - id: check-signoff
        name: Enforce Signed-off-by line
        entry: ./scripts/check_signoff.sh
        language: script
        stages: [commit-msg]
